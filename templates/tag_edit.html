{%extends 'base.html'%}

{%block content%}
<form method="POST">
<h1>Edit a Tag</h1>
<label for="tagedit">Name</label>
<input type="text" name="tagedit" class="col-lg-6">



<div class="form-check form-group row">
    <h3>Possible posts:</h3>
    {% for post in posts %}
    <div>
      <input class="form-input"
             type="checkbox"
             value="{{ post.id }}"
             id="post_{{ post.id }}"
             name="posts">
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>


<a href="/tags" class="btn btn-info">Cancel</a>
<button type="submit" class="btn btn-success">Edit</button>


</form>



{%endblock%}
