{%extends 'base.html'%}

{%block content%}

<h1>Old post:</h1>
{{post.title}}
{{post.content}}
<h2>Tags:</h2>
{%for tag in post.tags%}
<span class="badge badge-success">{{tag.name}}</span>
{%endfor%}

<h1>edit post form</h1>
<form method="POST">
    <label>Title:</label> <input type="text" name="edit_title">
    <labe>Post Content:</labe><input type="text" name="edit_content">
    



    <h2>Possible Tags:</h2>

  <div class="form-check">
    {% for tag in alltags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             {% if tag in post.tags %}checked{% endif %}
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>








    <button><a href="/users">Cancel</a></button>
    <button>Change</button>

</form>




{%endblock%}
